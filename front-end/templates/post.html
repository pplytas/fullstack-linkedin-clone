<div class="view-profile">
    <div class="container-fluid">
    	<div class="row mb-4">
    		<div class="col bg-white text-center">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <div class="list-group profile-submenu">
                            <a href="#!/profile" class="list-group-item list-group-item-action">Dashboard</a>
                            <a href="#" class="list-group-item list-group-item-action">User</a>
                            <a href="#" class="list-group-item list-group-item-action active">Post</a>
                            <a href="#" class="list-group-item list-group-item-action">New</a>
                            <a href="#" class="list-group-item list-group-item-action">Comments</a>
                            <a href="#" class="list-group-item list-group-item-action">Appearance</a>
                            <a href="#" class="list-group-item list-group-item-action">Settings</a>
                        </div>
                    </div>
                </div>
    		</div>
        </div>
        <div class="row">
    		<div class="col">
    		    <div class="card">
    		        <div class="card-body">
    		            <div class="row">
    		                <div class="col-md-12">
    		                    <h4>Create a post</h4>
    		                    <hr>
    		                </div>
    		            </div>
    		            <div class="row">
                            <form>
                              <div class="form-group row">
                                <label for="title" class="col-4 col-form-label">Title</label>
                                <div class="col-8">
                                  <input id="title" name="title" placeholder="Title" class="form-control here" required="required" type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="text" class="col-4 col-form-label">Text</label>
                                <div class="col-8">
                                  <textarea id="text" name="text" cols="40" rows="4" required="required" placeholder="Write your thoughts..." class="form-control"></textarea>
                                </div>
                              </div>
                              <div class="form-group row">
                                <div class="col-8 text-center">
                                    <button id="_media" name="_media" type="submit" class="btn">Insert media</button>
                                </div>
                              </div>
                            </form>
    		            </div>
                        <div class="form-group row justify-content-center mt-4">
                          <div class="col-8 text-center">
                            <button id="_submit" name="_submit" type="submit" class="btn btn-primary">Post article</button>
                          </div>
                        </div>
    		        </div>
    		    </div>
    		</div>
    	</div>
    </div>
</div>
